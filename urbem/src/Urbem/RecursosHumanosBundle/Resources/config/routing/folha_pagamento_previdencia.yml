folhapagamento_previdencia_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Previdencia:index" }
    methods:  GET

folhapagamento_previdencia_home:
    path:     /home
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/PrevidenciaHome:index" }
    methods:  GET

folhapagamento_previdencia_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Previdencia:show" }
    methods:  GET

folhapagamento_previdencia_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Previdencia:new" }
    methods:  [GET, POST]

folhapagamento_previdencia_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Previdencia:edit" }
    methods:  [GET, POST]

folhapagamento_previdencia_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Previdencia:delete" }
    methods:  DELETE
