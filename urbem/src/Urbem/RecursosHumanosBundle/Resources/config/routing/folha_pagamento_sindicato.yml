folha_pagamento_sindicato_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Sindicato:index" }
    methods:  GET

folha_pagamento_sindicato_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Sindicato:show" }
    methods:  GET

folha_pagamento_sindicato_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Sindicato:new" }
    methods:  [GET, POST]

folha_pagamento_sindicato_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Sindicato:edit" }
    methods:  [GET, POST]

folhapagamento_sindicato_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/Sindicato:delete" }
    methods:  DELETE
