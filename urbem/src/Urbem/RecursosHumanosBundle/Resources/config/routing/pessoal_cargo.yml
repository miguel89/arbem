pessoal_cargo_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cargo:index" }
    methods:  GET

pessoal_cargo_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cargo:show" }
    methods:  GET

pessoal_cargo_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cargo:new" }
    methods:  [GET, POST]

pessoal_cargo_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cargo:edit" }
    methods:  [GET, POST]

pessoal_cargo_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cargo:delete" }
    methods:  [DELETE, GET]