informacoes_configuracao_bradesco_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Bradesco:index" }
    methods:  GET

informacoes_configuracao_bradesco_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Bradesco:show" }
    methods:  GET

informacoes_configuracao_bradesco_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Bradesco:new" }
    methods:  [GET, POST]

informacoes_configuracao_bradesco_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Bradesco:edit" }
    methods:  [GET, POST]

informacoes_configuracao_bradesco_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Bradesco:delete" }
    methods:  DELETE
