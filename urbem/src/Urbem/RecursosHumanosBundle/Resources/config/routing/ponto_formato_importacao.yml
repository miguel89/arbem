ponto_formato_importacao_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Ponto/FormatoImportacao:index" }
    methods:  GET

ponto_formato_importacao_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Ponto/FormatoImportacao:show" }
    methods:  GET

ponto_formato_importacao_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Ponto/FormatoImportacao:new" }
    methods:  [GET, POST]

ponto_formato_importacao_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Ponto/FormatoImportacao:edit" }
    methods:  [GET, POST]

ponto_formato_importacao_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Ponto/FormatoImportacao:delete" }
    methods:  DELETE
