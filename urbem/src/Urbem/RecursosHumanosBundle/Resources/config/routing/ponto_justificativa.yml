ponto_justificativa_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Ponto/Justificativa:index" }
    methods:  GET

ponto_justificativa_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Ponto/Justificativa:show" }
    methods:  GET

ponto_justificativa_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Ponto/Justificativa:new" }
    methods:  [GET, POST]

ponto_justificativa_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Ponto/Justificativa:edit" }
    methods:  [GET, POST]

ponto_justificativa_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Ponto/Justificativa:delete" }
    methods:  [DELETE, GET]
