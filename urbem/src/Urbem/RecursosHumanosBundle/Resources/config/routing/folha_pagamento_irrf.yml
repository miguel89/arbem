folha_pagamento_irrf_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/IRRF:index" }
    methods:  GET

folha_pagamento_irrf_tabela_index:
    path:     /tabela
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/TabelaIrrf:index" }
    methods:  GET

folha_pagamento_irrf_tabela_show:
    path:     /tabela/{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/TabelaIrrf:show" }
    methods:  GET

folha_pagamento_irrf_tabela_new:
    path:     /tabela/novo
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/TabelaIrrf:new" }
    methods:  [GET, POST]

folha_pagamento_irrf_tabela_edit:
    path:     /tabela/{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/TabelaIrrf:edit" }
    methods:  [GET, POST]

folha_pagamento_irrf_tabela_delete:
    path:     /tabela/{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:FolhaPagamento/TabelaIrrf:delete" }
    methods:  DELETE
