estagio_configuracao_grau_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Estagio/Grau:index" }
    methods:  GET

estagio_configuracao_grau_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Estagio/Grau:show" }
    methods:  GET

estagio_configuracao_grau_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Estagio/Grau:new" }
    methods:  [GET, POST]

estagio_configuracao_grau_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Estagio/Grau:edit" }
    methods:  [GET, POST]

estagio_configuracao_grau_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Estagio/Grau:delete" }
    methods:  DELETE
