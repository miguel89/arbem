pessoal_requisito_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Requisito:index" }
    methods:  GET

pessoal_requisito_detalhe:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Requisito:detalhe" }
    methods:  GET

pessoal_requisito_novo:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Requisito:novo" }
    methods:  [GET, POST]

pessoal_requisito_editar:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Requisito:editar" }
    methods:  [GET, POST]

pessoal_requisito_deletar:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Requisito:deletar" }
