beneficio_linha_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Beneficio/Linha:index" }
    methods:  GET

beneficio_linha_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Beneficio/Linha:show" }
    methods:  GET

beneficio_linha_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Beneficio/Linha:new" }
    methods:  [GET, POST]

beneficio_linha_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Beneficio/Linha:edit" }
    methods:  [GET, POST]

beneficio_linha_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Beneficio/Linha:delete" }
    methods:  DELETE
