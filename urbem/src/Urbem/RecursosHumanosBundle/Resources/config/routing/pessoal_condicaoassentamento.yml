pessoal_condicao_assentamento_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/CondicaoAssentamento:index" }
    methods:  GET

pessoal_condicao_assentamento_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/CondicaoAssentamento:show" }
    methods:  GET

pessoal_condicao_assentamento_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/CondicaoAssentamento:new" }
    methods:  [GET, POST]

pessoal_condicao_assentamento_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/CondicaoAssentamento:edit" }
    methods:  [GET, POST]

pessoal_condicao_assentamento_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/CondicaoAssentamento:delete" }
    methods:  DELETE
