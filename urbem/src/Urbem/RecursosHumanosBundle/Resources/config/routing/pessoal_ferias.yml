pessoal_ferias_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Ferias:index" }
    methods:  GET

pessoal_ferias_home:
    path:     /gestao
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Ferias:home" }
    methods:  GET

pessoal_ferias_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Ferias:show" }
    methods:  GET

pessoal_ferias_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Ferias:new" }
    methods:  [GET, POST]

pessoal_ferias_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Ferias:edit" }
    methods:  [GET, POST]

pessoal_ferias_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Ferias:delete" }
    methods:  DELETE

pessoal_ferias_filter:
    path:     /{type}
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Ferias:filterForm"}
    methods:  GET