estagio_instituicao_ensino_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Estagio/InstituicaoEnsino:index" }
    methods:  GET

estagio_instituicao_ensino_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Estagio/InstituicaoEnsino:show" }
    methods:  GET

estagio_instituicao_ensino_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Estagio/InstituicaoEnsino:new" }
