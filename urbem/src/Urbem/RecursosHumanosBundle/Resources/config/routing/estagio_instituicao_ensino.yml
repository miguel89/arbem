estagio_instituicao_ensino_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Estagio/InstituicaoEnsino:edit" }
    methods:  [GET, POST]

estagio_instituicao_ensino_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Estagio/InstituicaoEnsino:delete" }
