pessoal_gerenciar_vagas_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/GerenciarVagas:index" }
    methods:  GET

pessoal_gerenciar_vagas_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/GerenciarVagas:show" }
    methods:  GET

pessoal_gerenciar_vagas_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/GerenciarVagas:new" }
    methods:  [GET, POST]

pessoal_gerenciar_vagas_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/GerenciarVagas:edit" }
    methods:  [GET, POST]

pessoal_gerenciar_vagas_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/GerenciarVagas:delete" }
