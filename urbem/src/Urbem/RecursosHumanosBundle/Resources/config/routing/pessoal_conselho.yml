pessoal_conselho_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Conselho:index" }
    methods:  GET

pessoal_conselho_detalhe:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Conselho:detalhe" }
    methods:  GET

pessoal_conselho_novo:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Conselho:novo" }
    methods:  [GET, POST]

pessoal_conselho_editar:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Conselho:editar" }
    methods:  [GET, POST]

pessoal_conselho_deletar:
    path:     /{id}/deletar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Conselho:deletar" }
    methods:  [DELETE, GET]
