pessoal_cbo_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cbo:index" }
    methods:  GET

pessoal_cbo_detalhe:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cbo:detalhe" }
    methods:  GET

pessoal_cbo_novo:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cbo:novo" }
    methods:  [GET, POST]

pessoal_cbo_editar:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cbo:editar" }
    methods:  [GET, POST]

pessoal_cbo_deletar:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cbo:deletar" }
    methods:  [DELETE, GET]
