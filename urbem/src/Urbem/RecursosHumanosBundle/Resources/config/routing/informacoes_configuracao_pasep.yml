informacoes_configuracao_pasep_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Pasep:index" }
    methods:  GET

informacoes_configuracao_pasep_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Pasep:show" }
    methods:  GET

informacoes_configuracao_pasep_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Pasep:new" }
    methods:  [GET, POST]

informacoes_configuracao_pasep_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Pasep:edit" }
    methods:  [GET, POST]

informacoes_configuracao_pasep_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Pasep:delete" }
    methods:  DELETE
