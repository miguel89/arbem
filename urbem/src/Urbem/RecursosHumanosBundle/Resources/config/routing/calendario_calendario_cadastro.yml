calendario_calendario_cadastro_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Calendario/CalendarioCadastro:indexCalendario" }
    methods:  GET

calendario_calendario_cadastro_list:
    path:     /cadastrados
    defaults: { _controller: "RecursosHumanosBundle:Calendario/CalendarioCadastro:index" }
    methods:  GET

calendario_calendario_cadastro_show:
    path:     /cadastrados/{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Calendario/CalendarioCadastro:show" }
    methods:  GET

calendario_calendario_cadastro_new:
    path:     /cadastrados/novo
    defaults: { _controller: "RecursosHumanosBundle:Calendario/CalendarioCadastro:new" }
    methods:  [GET, POST]

calendario_calendario_cadastro_edit:
    path:     /cadastrados/{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Calendario/CalendarioCadastro:edit" }
    methods:  [GET, POST]

calendario_calendario_cadastro_delete:
    path:     /cadastrados/{id}/excluir
    defaults: { _controller: "RecursosHumanosBundle:Calendario/CalendarioCadastro:delete" }
    methods:  [GET, POST]
