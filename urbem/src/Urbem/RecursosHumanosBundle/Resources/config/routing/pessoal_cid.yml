pessoal_cid_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cid:index" }
    methods:  GET

pessoal_cid_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cid:show" }
    methods:  GET

pessoal_cid_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cid:new" }
    methods:  [GET, POST]

pessoal_cid_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cid:edit" }
    methods:  [GET, POST]

pessoal_cid_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Cid:delete" }
    methods:  DELETE
