informacoes_configuracao_hsbc_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Hsbc:index" }
    methods:  GET

informacoes_configuracao_hsbc_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Hsbc:show" }
    methods:  GET

informacoes_configuracao_hsbc_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Hsbc:new" }
    methods:  [GET, POST]

informacoes_configuracao_hsbc_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Hsbc:edit" }
    methods:  [GET, POST]

informacoes_configuracao_hsbc_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Hsbc:delete" }
    methods:  DELETE
