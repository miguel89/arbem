pessoal_sefip_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Sefip:index" }
    methods:  GET

pessoal_sefip_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Sefip:show" }
    methods:  GET

pessoal_sefip_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Sefip:new" }
    methods:  [GET, POST]

pessoal_sefip_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Sefip:edit" }
    methods:  [GET, POST]

pessoal_sefip_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Pessoal/Sefip:delete" }
    methods:  DELETE
