informacoes_configuracao_rais_index:
    path:     /
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Rais:index" }
    methods:  GET

informacoes_configuracao_rais_show:
    path:     /{id}/detalhe
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Rais:show" }
    methods:  GET

informacoes_configuracao_rais_new:
    path:     /novo
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Rais:new" }
    methods:  [GET, POST]

informacoes_configuracao_rais_edit:
    path:     /{id}/editar
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Rais:edit" }
    methods:  [GET, POST]

informacoes_configuracao_rais_delete:
    path:     /{id}/apagar
    defaults: { _controller: "RecursosHumanosBundle:Informacoes/Configuracao/Rais:delete" }
    methods:  DELETE
