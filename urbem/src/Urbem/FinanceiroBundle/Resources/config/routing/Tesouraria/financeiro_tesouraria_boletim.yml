    defaults: { _controller: "FinanceiroBundle:Tesouraria/Boletim:profile" }
    methods:  [GET]

tesouraria_boletim_fechar_boletim:
    path:     /fechar-boletim
    defaults: { _controller: "FinanceiroBundle:Tesouraria/Boletim:fecharBoletim" }
    methods:  [POST]

tesouraria_boletim_reabrir_boletim:
    path:     /reabrir-boletim
    defaults: { _controller: "FinanceiroBundle:Tesouraria/Boletim:reabrirBoletim" }
    methods:  [POST]

tesouraria_boletim_liberar_boletim:
    path:     /liberar-boletim
    defaults: { _controller: "FinanceiroBundle:Tesouraria/Boletim:liberarBoletim" }
    methods:  [POST]

tesouraria_boletim_cancelar_liberacao_boletim:
    path:     /cancelar-liberacao-boletim
    defaults: { _controller: "FinanceiroBundle:Tesouraria/Boletim:cancelarLiberacaoBoletim" }
    methods:  [POST]
