administracao_configuracao_index:
    path:     /
    defaults: { _controller: "AdministrativoBundle:Administracao/Configuracao:index" }
    methods:  GET

administracao_configuracao_show:
    path:     /{id}/detalhe
    defaults: { _controller: "AdministrativoBundle:Administracao/Configuracao:show" }
    methods:  GET

administracao_configuracao_new:
    path:     /novo
    defaults: { _controller: "AdministrativoBundle:Administracao/Configuracao:new" }
