administracao_configuracao_edit:
    path:     /{id}/editar
    defaults: { _controller: "AdministrativoBundle:Administracao/Configuracao:edit" }
    methods:  [GET, POST]

urbem_administrativo_administracao_configuracao:
    path:     /novo
    defaults: { _controller: "AdministrativoBundle:Administracao/Configuracao:create" }
    methods:  [GET, POST]

administracao_configuracao_delete:
    path:     /{id}/apagar
    defaults: { _controller: "AdministrativoBundle:Administracao/Configuracao:delete" }
    methods:  DELETE
