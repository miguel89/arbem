Urbem\CoreBundle\Entity\Tcemg\ConfiguracaoPerc:
    type: entity
    table: tcemg.configuracao_perc
    repositoryClass: Urbem\CoreBundle\Repository\Tcemg\ConfiguracaoPercRepository
    id:
        exercicio:
            type: string
            generator:
                strategy: NONE
    fields:
        planejamentoAnual:
            type: integer
            nullable: false
            column: planejamento_anual
        porcentualAnual:
            type: decimal
            nullable: true
            precision: 14
            scale: 2
            column: porcentual_anual
