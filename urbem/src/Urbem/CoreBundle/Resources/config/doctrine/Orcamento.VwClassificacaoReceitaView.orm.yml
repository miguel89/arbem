Urbem\CoreBundle\Entity\Orcamento\VwClassificacaoReceitaView:
    type: entity
    table: orcamento.vw_classificacao_receita
    id:
        exercicio:
            type: string
            generator:
                strategy: NONE
    fields:
        codConta:
            type: integer
            nullable: true
            column: cod_conta
        descricao:
            type: string
            nullable: true
            length: 160
        mascaraClassificacao:
            type: string
            nullable: true
            length: 150
            column: mascara_classificacao
