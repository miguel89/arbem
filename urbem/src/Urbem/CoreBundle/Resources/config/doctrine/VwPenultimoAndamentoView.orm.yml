Urbem\CoreBundle\Entity\VwPenultimoAndamentoView:
    type: entity
    table: sw_vw_penultimo_andamento
    id:
        codAndamento:
            type: integer
            generator:
                strategy: NONE
            column: cod_andamento
    fields:
        codProcesso:
            type: integer
            nullable: true
            column: cod_processo
        anoExercicio:
            type: string
            nullable: true
            length: 4
            column: ano_exercicio
