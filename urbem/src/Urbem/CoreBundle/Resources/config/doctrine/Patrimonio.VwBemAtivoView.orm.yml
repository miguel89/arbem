Urbem\CoreBundle\Entity\Patrimonio\VwBemAtivoView:
    type: entity
    table: patrimonio.vw_bem_ativo
    id:
        codBem:
            type: integer
            generator:
                strategy: NONE
            column: cod_bem
    fields:
        numPlaca:
            type: string
            nullable: true
            length: 20
            column: num_placa
        numcgm:
            type: integer
            nullable: true
        descricao:
            type: string
            nullable: true
            length: 700
        detalhamento:
            type: text
            nullable: true
        dtAquisicao:
            type: date
            nullable: true
            column: dt_aquisicao
        dtDepreciacao:
            type: date
            nullable: true
            column: dt_depreciacao
        dtGarantia:
            type: date
            nullable: true
            column: dt_garantia
        vlBem:
            type: decimal
            nullable: true
            precision: 14
            scale: 2
            column: vl_bem
        vlDepreciacao:
            type: decimal
            nullable: true
            precision: 14
            scale: 2
            column: vl_depreciacao
        identificacao:
            type: boolean
            nullable: true
