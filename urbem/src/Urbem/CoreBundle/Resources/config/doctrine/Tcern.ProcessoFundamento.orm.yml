Urbem\CoreBundle\Entity\Tcern\ProcessoFundamento:
    type: entity
    table: tcern.processo_fundamento
    id:
        codLicitacao:
            type: integer
            generator:
                strategy: NONE
            column: cod_licitacao
        codModalidade:
            type: integer
            generator:
                strategy: NONE
            column: cod_modalidade
        codEntidade:
            type: integer
            generator:
                strategy: NONE
            column: cod_entidade
        exercicio:
            type: string
            generator:
                strategy: NONE
    fields:
        fundamentoLegal:
            type: string
            nullable: false
            length: 4
            column: fundamento_legal
