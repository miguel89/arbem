Urbem\CoreBundle\Entity\Folhapagamento\ConfiguracaoTotaisFolha:
    type: entity
    table: folhapagamento.configuracao_totais_folha
    id:
        codConfiguracao:
            type: integer
            generator:
                strategy: SEQUENCE
            sequenceGenerator:
                sequenceName: folhapagamento.cod_configuracao_seq
                allocationSize: 1
                initialValue: 1
            column: cod_configuracao
    fields:
        descricao:
            type: string
            nullable: false
            length: 60
