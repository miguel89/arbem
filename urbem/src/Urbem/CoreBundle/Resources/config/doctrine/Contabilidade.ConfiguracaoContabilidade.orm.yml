Urbem\CoreBundle\Entity\Contabilidade\ConfiguracaoContabilidade:
    type: entity
    table: contabilidade.configuracao_contabilidade
    id:
        exercicio:
            type: string
            generator:
                strategy: NONE
        parametro:
            type: string
            generator:
                strategy: NONE
    fields:
        valor:
            type: text
            nullable: false
        fixo:
            type: boolean
            nullable: false
            options:
                default: 0
