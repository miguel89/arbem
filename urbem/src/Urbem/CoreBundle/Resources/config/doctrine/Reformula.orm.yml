Urbem\CoreBundle\Entity\Reformula:
    type: entity
    table: reformula
    id:
        codAcrescimo:
            type: integer
            generator:
                strategy: NONE
            column: cod_acrescimo
    fields:
        codFuncao:
            type: integer
            nullable: true
            column: cod_funcao
        codModulo:
            type: integer
            nullable: true
            column: cod_modulo
        codBiblioteca:
            type: integer
            nullable: true
            column: cod_biblioteca
        codTipo:
            type: integer
            nullable: true
            column: cod_tipo
        timestamp:
            type: datetimemicrosecondpk
            nullable: true
