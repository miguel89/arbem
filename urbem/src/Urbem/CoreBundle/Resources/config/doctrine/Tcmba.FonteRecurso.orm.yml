Urbem\CoreBundle\Entity\Tcmba\FonteRecurso:
    type: entity
    table: tcmba.fonte_recurso
    id:
        exercicio:
            type: string
            generator:
                strategy: NONE
        codFonte:
            type: integer
            generator:
                strategy: NONE
            column: cod_fonte
    fields:
        descricao:
            type: string
            nullable: false
            length: 200
        codRecurso:
            type: integer
            nullable: true
            column: cod_recurso
