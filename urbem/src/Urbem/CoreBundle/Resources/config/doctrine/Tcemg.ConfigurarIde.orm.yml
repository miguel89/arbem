Urbem\CoreBundle\Entity\Tcemg\ConfigurarIde:
    type: entity
    table: tcemg.configurar_ide
    repositoryClass: Urbem\CoreBundle\Repository\Tcemg\ConfigurarIdeRepository
    id:
        exercicio:
            type: string
            generator:
                strategy: NONE
    fields:
        codMunicipio:
            type: integer
            nullable: false
            column: cod_municipio
        opcaoSemestralidade:
            type: integer
            nullable: true
            column: opcao_semestralidade
