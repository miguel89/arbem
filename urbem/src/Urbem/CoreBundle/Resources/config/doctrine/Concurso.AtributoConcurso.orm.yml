Urbem\CoreBundle\Entity\Concurso\AtributoConcurso:
    type: entity
    table: concurso.atributo_concurso
    id:
        codCadastro:
            type: integer
            generator:
                strategy: NONE
            column: cod_cadastro
        codAtributo:
            type: integer
            generator:
                strategy: NONE
            column: cod_atributo
    fields:
        ativo:
            type: boolean
            nullable: false
