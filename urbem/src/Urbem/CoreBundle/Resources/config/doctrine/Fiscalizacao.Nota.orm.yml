Urbem\CoreBundle\Entity\Fiscalizacao\Nota:
    type: entity
    table: fiscalizacao.nota
    id:
        codNota:
            type: integer
            generator:
                strategy: NONE
            column: cod_nota
    fields:
        nroSerie:
            type: string
            nullable: false
            length: 10
            column: nro_serie
        nroNota:
            type: integer
            nullable: false
            column: nro_nota
        valorNota:
            type: decimal
            nullable: false
            precision: 14
            scale: 2
            column: valor_nota
