Urbem\CoreBundle\Entity\Imobiliario\VwAreaLoteAtualView:
    type: entity
    table: imobiliario.vw_area_lote_atual
    id:
        codLote:
            type: integer
            generator:
                strategy: NONE
            column: cod_lote
    fields:
        timestamp:
            type: datetime
            nullable: true
        codGrandeza:
            type: integer
            nullable: true
            column: cod_grandeza
        codUnidade:
            type: integer
            nullable: true
            column: cod_unidade
        areaReal:
            type: decimal
            nullable: true
            precision: 14
            scale: 2
            column: area_real
