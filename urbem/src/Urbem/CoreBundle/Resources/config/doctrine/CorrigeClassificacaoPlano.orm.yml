Urbem\CoreBundle\Entity\CorrigeClassificacaoPlano:
    type: entity
    table: corrige_classificacao_plano
    id:
        codClassificacao:
            type: integer
            generator:
                strategy: NONE
            column: cod_classificacao
    fields:
        exercicio:
            type: string
            nullable: false
            length: 4
        codConta:
            type: integer
            nullable: false
            column: cod_conta
        codPosicao:
            type: integer
            nullable: false
            column: cod_posicao
