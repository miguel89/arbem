Urbem\CoreBundle\Entity\Imobiliario\VwConfrontacaoExtensaoAtualView:
    type: entity
    table: imobiliario.vw_confrontacao_extensao_atual
    id:
        codConfrontacao:
            type: integer
            generator:
                strategy: NONE
            column: cod_confrontacao
    fields:
        codLote:
            type: integer
            nullable: true
            column: cod_lote
        timestamp:
            type: datetime
            nullable: true
        valor:
            type: decimal
            nullable: true
            precision: 8
            scale: 2
