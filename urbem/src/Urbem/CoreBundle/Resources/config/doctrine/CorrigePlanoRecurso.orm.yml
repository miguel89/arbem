Urbem\CoreBundle\Entity\CorrigePlanoRecurso:
    type: entity
    table: corrige_plano_recurso
    id:
        codPlano:
            type: integer
            generator:
                strategy: NONE
            column: cod_plano
    fields:
        exercicio:
            type: string
            nullable: false
            length: 4
        codRecurso:
            type: integer
            nullable: false
            column: cod_recurso
