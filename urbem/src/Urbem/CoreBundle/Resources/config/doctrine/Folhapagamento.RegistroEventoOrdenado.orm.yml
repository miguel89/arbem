Urbem\CoreBundle\Entity\Folhapagamento\RegistroEventoOrdenado:
    type: entity
    table: folhapagamento.registro_evento_ordenado
    indexes:
        i_registro_evento_ordenado:
            columns:
                - cod_evento
                - codigo
                - cod_registro
                - cod_contrato
                - proporcional
                - cod_periodo_movimentacao
                - timestamp
                - natureza
                - cod_configuracao
    id:
        codEvento:
            type: integer
            generator:
                strategy: NONE
            column: cod_evento
    fields:
        codigo:
            type: string
            nullable: false
            length: 5
        codRegistro:
            type: integer
            nullable: false
            column: cod_registro
        codContrato:
            type: integer
            nullable: false
            column: cod_contrato
        valor:
            type: decimal
            nullable: false
            precision: 15
            scale: 2
        quantidade:
            type: decimal
            nullable: false
            precision: 15
            scale: 2
        proporcional:
            type: boolean
            nullable: false
        parcela:
            type: integer
            nullable: true
        codPeriodoMovimentacao:
            type: integer
            nullable: false
            column: cod_periodo_movimentacao
        timestamp:
            type: datetimemicrosecondpk
            nullable: false
        formula:
            type: string
            nullable: true
            length: 10
        natureza:
            type: string
            nullable: false
            length: 1
        codConfiguracao:
            type: integer
            nullable: false
            column: cod_configuracao
        sequencia:
            type: integer
            nullable: false
