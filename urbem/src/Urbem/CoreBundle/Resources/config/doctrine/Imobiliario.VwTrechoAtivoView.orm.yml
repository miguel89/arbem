Urbem\CoreBundle\Entity\Imobiliario\VwTrechoAtivoView:
    type: entity
    table: imobiliario.vw_trecho_ativo
    id:
        codTrecho:
            type: integer
            generator:
                strategy: NONE
            column: cod_trecho
    fields:
        codLogradouro:
            type: integer
            nullable: true
            column: cod_logradouro
        sequencia:
            type: integer
            nullable: true
        extensao:
            type: decimal
            nullable: true
            precision: 8
            scale: 2
