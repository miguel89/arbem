Urbem\CoreBundle\Entity\Imobiliario\VwLocalizacaoAtivaView:
    type: entity
    table: imobiliario.vw_localizacao_ativa
    id:
        codNivel:
            type: integer
            generator:
                strategy: NONE
            column: cod_nivel
    fields:
        codVigencia:
            type: integer
            nullable: true
            column: cod_vigencia
        mascara:
            type: string
            nullable: true
            length: 80
        nomNivel:
            type: string
            nullable: true
            length: 80
            column: nom_nivel
        codLocalizacao:
            type: integer
            nullable: true
            column: cod_localizacao
        nomLocalizacao:
            type: string
            nullable: true
            length: 80
            column: nom_localizacao
        valorComposto:
            type: string
            nullable: true
            length: 100
            column: valor_composto
        valorReduzido:
            type: string
            nullable: true
            column: valor_reduzido
        valor:
            type: string
            nullable: true
            length: 10
