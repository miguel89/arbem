Urbem\CoreBundle\Entity\Tcemg\ArquivoCtb:
    type: entity
    table: tcemg.arquivo_ctb
    id:
        codCtbView:
            type: string
            generator:
                strategy: NONE
            column: cod_ctb_view
    fields:
        codCtb:
            type: integer
            nullable: false
            column: cod_ctb
        codOrgao:
            type: integer
            nullable: false
            column: cod_orgao
        tipoConta:
            type: integer
            nullable: false
            column: tipo_conta
        tipoAplicacao:
            type: string
            nullable: true
            length: 2
            column: tipo_aplicacao
        ano:
            type: string
            nullable: false
            length: 4
        mes:
            type: integer
            nullable: false
