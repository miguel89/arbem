Urbem\CoreBundle\Entity\Folhapagamento\ConfiguracaoContracheque:
    type: entity
    table: folhapagamento.configuracao_contracheque
    id:
        codConfiguracaoContra:
            type: integer
            generator:
                strategy: SEQUENCE
            sequenceGenerator:
                sequenceName: folhapagamento.cod_configuracao_contra_seq
                allocationSize: 1
                initialValue: 1
            column: cod_configuracao_contra
    fields:
        nomCampo:
            type: string
            nullable: false
            length: 40
            column: nom_campo
        linha:
            type: integer
            nullable: false
        coluna:
            type: integer
            nullable: false
