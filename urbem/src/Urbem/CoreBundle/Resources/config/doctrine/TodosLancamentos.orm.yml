Urbem\CoreBundle\Entity\TodosLancamentos:
    type: entity
    table: todos_lancamentos
    id:
        codEmpenho:
            type: integer
            generator:
                strategy: NONE
            column: cod_empenho
    fields:
        exercicioEmpenho:
            type: string
            nullable: true
            length: 4
            column: exercicio_empenho
        exercicio:
            type: string
            nullable: true
            length: 4
        codEntidade:
            type: integer
            nullable: true
            column: cod_entidade
        codLote:
            type: integer
            nullable: true
            column: cod_lote
        dtLote:
            type: date
            nullable: true
            column: dt_lote
        dtEmpenho:
            type: date
            nullable: true
            column: dt_empenho
        tipo:
            type: string
            nullable: true
            length: 1
        estorno:
            type: boolean
            nullable: true
        sequencia:
            type: integer
            nullable: true
        vlLancamento:
            type: decimal
            nullable: true
            precision: 14
            scale: 2
            column: vl_lancamento
