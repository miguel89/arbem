Urbem\CoreBundle\Entity\Tcemg\PlanoContas:
    type: entity
    table: tcemg.plano_contas
    id:
        codConta:
            type: integer
            generator:
                strategy: NONE
            column: cod_conta
        exercicio:
            type: string
            generator:
                strategy: NONE
            column: exercicio
    fields:
        codUf:
            type: integer
            nullable: false
            column: cod_uf
        codPlano:
            type: integer
            nullable: false
            column: cod_plano
        codigoEstrutural:
            type: string
            nullable: false
            length: 30
            column: codigo_estrutural