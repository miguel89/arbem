Urbem\CoreBundle\Entity\CorrigePlanoAnalitica:
    type: entity
    table: corrige_plano_analitica
    id:
        codPlano:
            type: integer
            generator:
                strategy: NONE
            column: cod_plano
    fields:
        exercicio:
            type: string
            nullable: false
            length: 4
        codConta:
            type: integer
            nullable: false
            column: cod_conta
        naturezaSaldo:
            type: string
            nullable: false
            length: 1
            column: natureza_saldo
