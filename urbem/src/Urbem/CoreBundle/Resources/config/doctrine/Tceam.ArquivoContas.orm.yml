Urbem\CoreBundle\Entity\Tceam\ArquivoContas:
    type: entity
    table: tceam.arquivo_contas
    id:
        codConta:
            type: integer
            generator:
                strategy: NONE
            column: cod_conta
    fields:
        exercicio:
            type: string
            nullable: true
            length: 4
        mes:
            type: string
            nullable: true
            length: 2
        codEntidade:
            type: integer
            nullable: false
            column: cod_entidade
