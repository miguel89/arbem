Urbem\CoreBundle\Entity\Contabilidade\EncerramentoMes:
    type: entity
    table: contabilidade.encerramento_mes
    repositoryClass: Urbem\CoreBundle\Repository\Contabilidade\EncerramentoMesRepository
    id:
        mes:
            type: integer
            generator:
                strategy: NONE
        exercicio:
            type: string
            generator:
                strategy: NONE
        timestamp:
            type: datetimepk
            generator:
                strategy: NONE
    fields:
        situacao:
            type: string
            nullable: false
            length: 1
