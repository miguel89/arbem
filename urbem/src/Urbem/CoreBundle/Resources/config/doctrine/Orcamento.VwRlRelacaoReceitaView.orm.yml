Urbem\CoreBundle\Entity\Orcamento\VwRlRelacaoReceitaView:
    type: entity
    table: orcamento.vw_rl_relacao_receita
    id:
        exercicio:
            type: string
            generator:
                strategy: NONE
    fields:
        codConta:
            type: integer
            nullable: true
            column: cod_conta
        classificacao:
            type: string
            nullable: true
        descricaoReceita:
            type: string
            nullable: true
            length: 160
            column: descricao_receita
        codRecurso:
            type: string
            nullable: true
            column: cod_recurso
        nomRecurso:
            type: string
            nullable: true
            length: 160
            column: nom_recurso
        codReceita:
            type: integer
            nullable: true
            column: cod_receita
        valorPrevisto:
            type: decimal
            nullable: true
            precision: 14
            scale: 2
            column: valor_previsto
        codEntidade:
            type: integer
            nullable: true
            column: cod_entidade
