Urbem\CoreBundle\Entity\TransparenciaExportacao:
    type: entity
    table: public.transparencia_exportacao
    id:
        id:
            type: integer
            generator:
                strategy: SEQUENCE
            sequenceGenerator:
                sequenceName: transparencia_exportacao_id_seq
                allocationSize: 1
                initialValue: 1
    fields:
        timestamp:
            type: datetime
            nullable: false
        arquivo:
            type: string
            nullable: false
        status:
            type: integer
            nullable: false
        log:
            type: string
            nullable: true
