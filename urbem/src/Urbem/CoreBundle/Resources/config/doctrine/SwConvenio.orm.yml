Urbem\CoreBundle\Entity\SwConvenio:
    type: entity
    table: sw_convenio
    id:
        exercicio:
            type: string
            generator:
                strategy: NONE
        codConvenio:
            type: integer
            generator:
                strategy: NONE
            column: cod_convenio
    fields:
        nomConvenio:
            type: string
            nullable: false
            length: 80
            column: nom_convenio
